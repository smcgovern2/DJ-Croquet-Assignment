<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/_head :: head">
<body>
<div th:insert="fragments/_header :: header"></div>

<div id="content">
    <h2>Rules of Golf Croquet</h2>

    <ul th:object="${rules}">
        <li th:each="rule : ${rules}">
            <p th:text="${rule}"></p>
        </li>


    </ul>


</div>

</body>
</html>
